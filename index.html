<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超長文お気持ち投稿画像メーカー V3.1</title>

    <!-- Google Fontsを読み込む（しっぽり明朝からNoto Serif JPに変更） -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic&family=Noto+Serif+JP&family=Yuji+Syuku&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>超長文お気持ち投稿画像メーカー</h1>
        <p>SNSの文字数制限を気にせず、熱いお気持ちを一枚の画像に！</p>
        
        <!-- カスタマイズ用のコントロールパネル -->
        <div class="controls-grid">
            <div>
                <label for="font-family-select">フォント:</label>
                <select id="font-family-select">
                    <option value="BIZ UDPGothic">BIZ UDゴシック (標準)</option>
                    <option value="Yuji Syuku">Yuji Syuku (お気持ち)</option>
                    <option value="Noto Serif JP">Noto Serif JP (丁寧)</option>
                </select>
            </div>
            <div>
                <label for="font-size-input">文字サイズ (px):</label>
                <input type="number" id="font-size-input" value="18" min="10" max="100">
            </div>
            <div>
                <label for="line-height-input">行間 (倍):</label>
                <input type="number" id="line-height-input" value="1.8" min="1" max="5" step="0.1">
            </div>
            <div>
                <label for="letter-spacing-input">字間 (px):</label>
                <input type="number" id="letter-spacing-input" value="0" min="-10" max="20">
            </div>
            <div>
                <label for="bg-color-input">背景色:</label>
                <input type="color" id="bg-color-input" value="#FFFFFF">
            </div>
            <div>
                <label for="font-color-input">文字色:</label>
                <input type="color" id="font-color-input" value="#000000">
            </div>
        </div>

        <textarea id="text-input" rows="15" placeholder="ここに、あなたの伝えたい文章を貼り付けてください..."></textarea>
        <button id="generate-btn">画像を出力する</button>

        <div id="result-area" class="hidden">
            <h2>完成！</h2>
            <p>画像を右クリック（または長押し）して保存してください。</p>
            <img id="output-image" src="" alt="生成された画像">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
